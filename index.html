<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="" class="navbar-brand">Logo</a>

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarSupport"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupport" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">About</a></li>
            <li class="dropdown">
              <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown"
                >Service</a
              >
              <ul class="dropdown-menu">
                <li><a href="" class="dropdown-item">Service one</a></li>
                <li><a href="" class="dropdown-item">Service Two</a></li>
                <li><a href="" class="dropdown-item">Service Three</a></li>
              </ul>
            </li>
            <li><a href="" class="nav-link">Gallery</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="carousel slide"
      data-ride="carousel"
      data-interval="1800"
      id="slider"
    >
      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
        <li data-target="#slider" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/28-282290_nature-of-bangladesh-picture-hd.jpg"
            alt=""
            class="w-100 slider-height"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/8C8B9351-1E13-49B9-84EF-206D15267B90.jpeg"
            alt=""
            class="w-100 slider-height"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/bangladesh-3673378__340.webp"
            alt=""
            class="w-100 slider-height"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/feat_30d48d6e-7b84-4dfe-bf22-6306f8a2d403.jpg"
            alt=""
            class="w-100 slider-height"
          />
        </div>
      </div>
      <a href="#slider" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
    <!-- 2.35.00 -->
  </body>
</html>
